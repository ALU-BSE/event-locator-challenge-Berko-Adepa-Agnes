<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Locator - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Find Events in Your City</h1>
    <form id="searchForm" action="events.html" method="GET">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" name="city" placeholder="Enter City" required />
        </div>
        <div class="col-md-4">
          <input type="date" class="form-control" name="date" />
        </div>
        <div class="col-md-4">
          <select name="category" class="form-select">
            <option value="">All Categories</option>
            <option value="music">Music</option>
            <option value="tech">Tech</option>
            <option value="sports">Sports</option>
            <option value="art">Art</option>
          </select>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Search Events</button>
      </div>
    </form>
  </div>

  <footer class="text-center mt-5 text-muted">
    Built with ❤️ by Agnes Adepa Berko
  </footer>
</body>
</html>
