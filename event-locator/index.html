<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Locator</title>
  <link rel="stylesheet" href="../css/style.css" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header data-aos="fade-down">
    <h1>Welcome to the Event Locator</h1>
    <p>Find inspiring events happening near you</p>
    <a href="events.html" class="btn">Explore Events</a>
  </header>

  <main>
    <section class="hero-image" data-aos="zoom-in" data-aos-delay="200">
      <img src="../img/hero.jpg" alt="Event Image" />
    </section>

    <section class="about" data-aos="fade-up" data-aos-delay="300">
      <h2>Why Use This?</h2>
      <p>Discover opportunities that empower, educate, and inspire across Africa.</p>
    </section>
  </main>

  <footer data-aos="fade-up" data-aos-delay="400">
    <p>&copy; 2025 Agnes Adepa Berko - Event Locator</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
